<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Carousel container -->
  <div class="carousel-container">
    <!-- Image track (scrolls horizontally) -->
    <div class="carousel-track">
      <img src="images/img1.jpg" alt="Image 1" class="carousel-img">
      <img src="images/img2.jpg" alt="Image 2" class="carousel-img">
      <img src="images/img3.jpg" alt="Image 3" class="carousel-img">
    </div>

    <!-- Navigation buttons -->
    <button id="prevBtn">⟨</button>
    <button id="nextBtn">⟩</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
